on:
  pull_request:
    branches:
        - master
  push:
    branches:
        - master

jobs:
  flake8:
    name: Flake8 Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Check Flake8 
        run: | 
          flake8 .
          echo "### Checking Flake" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true 
